<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <h1>User Information</h1>

    <!-- Form to retrieve user information -->
    <form action="/user" method="POST">
        <label for="new_stocknumber_id">New Stock Number ID:</label><br>
        <input type="text" id="new_stocknumber_id" name="new_stocknumber_id"><br>

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"><br>

        <label for="phonenumber">Phone Number:</label><br>
        <input type="text" id="phonenumber" name="phonenumber"><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <input type="submit" value="Add User info">
    </form>

    <!-- Display user information if available -->
    {% if user %}
        <h2>User Information:</h2>
        <p><strong>Stock Number ID:</strong> {{ user.stocknumber_id }}</p>
        <p><strong>Full Name:</strong> {{ user.fullname }}</p>
        <p><strong>Phone Number:</strong> {{ user.phonenumber }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
    {% endif %}
</body>
</html>
